[build]
  command = "echo 'Build complete'"
  publish = "static"

[build.environment]
  PYTHON_VERSION = "3.11"

# Functions configuration - explicitly define functions directory
[functions]
  directory = "netlify/functions"
  # Python runtime is auto-detected from .py file extensions

# IMPORTANT: Redirects are processed in order from top to bottom
# More specific paths should come BEFORE the catch-all /*

# Direct function access - explicit paths for each function
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200
  force = true

# API endpoints
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200
  force = true

# Webhook endpoints
[[redirects]]
  from = "/webhook/telegram"
  to = "/.netlify/functions/telegram-webhook"
  status = 200
  force = true

[[redirects]]
  from = "/webhook/whatsapp"
  to = "/.netlify/functions/whatsapp-webhook"
  status = 200
  force = true

# Static files - catch-all should be LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.telegram.org;"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Cache-Control = "no-cache"
