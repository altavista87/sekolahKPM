version: 1
disable_existing_loggers: false

filters:
  token_redaction:
    (): bot.logging_config.TokenRedactionFilter

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    filters: [token_redaction]
    formatter: standard

  file:
    class: logging.handlers.RotatingFileHandler
    level: INFO
    filename: logs/bot.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    filters: [token_redaction]
    formatter: standard

formatters:
  standard:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

loggers:
  bot:
    level: INFO
    handlers: [console, file]
    propagate: no

  httpx:
    level: WARNING  # Reduce httpx logging to avoid token exposure
    handlers: [console, file]
    propagate: no

  telegram:
    level: WARNING  # Reduce telegram logging
    handlers: [console, file]
    propagate: no

root:
  level: INFO
  handlers: [console, file]
